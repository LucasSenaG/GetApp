<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Repertório
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Repertório</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Culto das 10:00</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://i.ytimg.com/vi/qpGMm5-yp74/maxresdefault.jpg" />
          </ion-thumbnail>
          <ion-label>Abra os olhos do meu coração</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://i.scdn.co/image/ab67616d0000b27331b308c0eaf15e86922c78f0" />
          </ion-thumbnail>
          <ion-label>Único</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://i.scdn.co/image/ab67616d0000b273177cc212235c38e4ec0651d5" />
          </ion-thumbnail>
          <ion-label>Rendido estou</ion-label>
        </ion-item>
  
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://i.scdn.co/image/ab67616d0000b27309ddda4586a4faa6a2f1bddb" />
          </ion-thumbnail>
          <ion-label>É tudo sobre você</ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://cdns-images.dzcdn.net/images/cover/06a6d4e529aa2af2b70e6025a41d7730/0x1900-000000-80-0-0.jpg" />
          </ion-thumbnail>
          <ion-label>Estrela da manhã</ion-label>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
