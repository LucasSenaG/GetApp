<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Músicas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">Cadastrar músicas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <form action="/" method="post">
      <ion-card>
        <ion-card-header>
          <h3>Cadastrar nova música</h3>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Música</ion-label>
            <ion-input clearInput required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Cantor</ion-label>
            <ion-input clearInput required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Link</ion-label>
            <ion-input clearInput required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Tom da ministração</ion-label>
            <ion-input clearInput required></ion-input>
          </ion-item>

          <ion-item>  
            <ion-label position="floating">Equipe</ion-label>
            <ion-select>
              <ion-select-option value="Aionios">Aiónios</ion-select-option>
              <ion-select-option value="Efraim">Efraim</ion-select-option>
              <ion-select-option value="Servos">Servos</ion-select-option>
            </ion-select>
          </ion-item>        

          <ion-item>
            <ion-label position="floating">Ministrante</ion-label>
            <ion-input clearInput required></ion-input>
          </ion-item>

          <ion-button expand="block">Salvar música</ion-button> 

        </ion-card-content>
      </ion-card>
    </form>
</ion-content>
